<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <title>ArtBox</title>
</head>
<body>
    <div class="wrapper">
        <section class="artbox section">
            <ul class="artbox--list list">
                <li class="list--btn">Описание</li>
                <li class="list--btn">Детали</li>
                <li class="list--btn">Отзывы</li>
            </ul>
            <div class="info-send">
                <h2 class="info--send--title">Оставьте свой отзыв на “Ароматическое саше”</h2>
                <textarea placeholder="Ваш отзыв*" required ame="message" id="" cols="30" rows="10" class="info--send--title--msg"></textarea>
                <div class="info--send--about">
                    <input placeholder="Имя*" required type="text" name="" id="">
                    <input placeholder="Телефон*" required type="tel" name="" id="">
                    <input placeholder="Email" type="email" name="" id="">
                </div>
                <div class="info--send--submit submit">
                        <button class="submit--btn" type="submit">Отправить</button>
                    <div class="submit--acception">
                        <label for="acception-form">Сохранить моё имя, email и адрес сайта в этом браузере для последующих моих комментариев.</label>
                        <input type="checkbox" name="save-name-email" id="acception-form">
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
